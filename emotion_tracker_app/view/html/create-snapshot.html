<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insightful Emotions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script>
        var slider = document.getElementById("enjoyment-slider");
        var output = document.getElementById("demo"); // Display the default slider value
        output.innerHTML = slider.value;

        // Update the current slider value (each time you drag the slider handle)
        slider.oninput = function () {
            output.innerHTML = this.value;
        }
    </script>
</head>

<body>

    <header>

        <div class="container-fluid">

            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <ul>
                    <li class="nav-item"><a class="nav-link" href="create-snapshot.html">New Snapshot</a></li>
                    <li class="nav-item"><a class="nav-link" href="summary.html">Snapshot Summary</a></li>
                    <li class="nav-item"><a class="nav-link" href="insights.html">Insights</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <main>

        <h1>Create Snapshot</h1>

        <form action="" method="post">

            <h4>

                <label for="snapshot-title">Title</label>

            </h4>

            <div>

                <input type="text" name="snapshot-headline" placeholder="" id="snapshot-title">

            </div>

            <div>
                <p>Time created:</p>
                <input type="datetime-local" disabled>
            </div>

            <h4>Emotion Intensity</h4>

            <div class="slidecontainer">
                <input type="range" min="1" max="10" value="0" class="slider" id="enjoyment-slider">
                <p>Value: <span id="demo"></span></p>
            </div>

            <div class="slidecontainer">
                <input type="range" min="1" max="10" value="0" class="slider" id="sadness-slider">
            </div>

            <div class="slidecontainer">
                <input type="range" min="1" max="10" value="0" class="slider" id="anger-slider">
            </div>

            <div class="slidecontainer">
                <input type="range" min="1" max="10" value="0" class="slider" id="contempt-slider">
            </div>

            <div class="slidecontainer">
                <input type="range" min="1" max="10" value="0" class="slider" id="disgust-slider">
            </div>

            <div class="slidecontainer">
                <input type="range" min="1" max="10" value="0" class="slider" id="fear-slider">
            </div>

            <div class="slidecontainer">
                <input type="range" min="1" max="10" value="0" class="slider" id="surprise-slider">
            </div>


            <h4>Contextual Triggers</h4>






            <div>

                <select class="trigger-select" aria-label="Default select example">
                    <option selected>Frequently-used</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

            </div>

            <div>

                <input type="text" name="new-trigger" placeholder="Add new trigger here" id="trigger-create">

            </div>

            <div>
                <p>

                    <label for="snapshot-notes">Notes</label>

                </p>
            </div>


            <div>

                <input type="text" name="snapshot-note" placeholder="" id="snapshot-notes">

            </div>



        </form>


    </main>

</body>

</html>
